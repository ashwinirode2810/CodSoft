<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
             background: url('library.jpg') center/cover; /* Placeholder image */
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        h1, p {
            color: #fff; /* Font color for the heading and paragraphs */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #27ae60; /* Green button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #219653; /* Darker green on hover */
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Welcome to library</h1>

    <p>Read online or download the latest books</p>

    <p>listen to free audio books of our publication in many languages</p>

    <button onclick="window.location.href='https://www.jw.org/en/library/'">Visit library.com</button>
</div>

</body>
</html>
